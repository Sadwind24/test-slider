<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normaliz.css">
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- <link rel="stylesheet" href="css/style2.css"> -->

	<link rel="stylesheet" href="css/adaptive.css">

	<title>Test</title>
</head>

<body>

	<div class="container">
		<header class="header">
			<div class="header__logo">
				<img src="image/header/Vector 1.png" alt="logo">
				<div class="logo__items">
					<img src="image/header/Subtract-1.png" alt="">
					<img src="image/header/Subtract.png" alt="">
				</div>
			</div>
			<div class="header__nav">
				<ul class="nav__list">
					<li><a href="">Konfigurator</a></li>
					<img class="list__icon-1" src="image/header/Frame 27.png" alt="icon">
					<li><a href="">Video-Archiv</a></li>
					<li><a href="">Kontakt</a></li>
					<div class="list__rectangle"></div>
					<img class="list__icon-2" src="image/header/Frame 87.png" alt="icon">
					<li><a href="">Deutsch</a></li>
					<img class="list__icon-3" src="image/header/fi_chevron-down.png" alt="icon">
				</ul>
			</div>
		</header>

		<main class="main">
			<!-- Слайдер главный контейнер-->
			<div class="swiper">

				<!-- Дополнительная требуемая обертка -->
				<div class="swiper-wrapper">
					<!-- Слайды -->
				</div>

				<!-- Если нам нужна страница -->
				<div class="swiper-pagination"></div>

				<!-- Если нам нужны кнопки навигации -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>

		</main>
		<footer class="footer">
			<button class="btn__message">
				<div class="btn__message-item">
					<img class="message-icon-2" src="image/message/chat.png" alt="icon-message">
				</div>
			</button>
			<div class="footer__block-btn">
				<div class="block-btn__left">
					<button class="btn__left-1"><img src="image/footer/edit.png" alt="icons"> Weiter
						konfigurieren</button>
					<button class="btn__left-2"><img src="image/footer/money-2.png" alt="">
						Finanzierungsrechner</button>
				</div>
				<button class="btn__right"> Angebot anfordern</button>
			</div>
		</footer>
	</div>

	<script src="js/swiper-bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
